ServerRoot "/home/goldminer77/webapps/misibo/apache2"

LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so
LoadModule unixd_module      modules/mod_unixd.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/goldminer77/logs/user/access_misibo.log combined
ErrorLog /home/goldminer77/logs/user/error_misibo.log

DirectoryIndex index.py
DocumentRoot /home/goldminer77/webapps/misibo/htdocs

Listen 14444
KeepAlive Off
SetEnvIf X-Forwarded-SSL on HTTPS=1
ServerLimit 1
StartServers 1
MaxRequestWorkers 5
MinSpareThreads 1
MaxSpareThreads 3
ThreadsPerChild 5

WSGIDaemonProcess misibo processes=1 threads=5 python-path=/home/goldminer77/webapps/misibo
WSGIPythonHome /home/goldminer77/.local/share/virtualenvs/misibo-tttmyKwA
WSGIProcessGroup misibo
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / /home/goldminer77/webapps/misibo/wsgi.py


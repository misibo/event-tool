{% macro render_field(field) %}
    <div class="uk-margin">
        <label class="uk-form-label">{{ field.label }}</label>
        <div class="uk-form-controls">
            {{ field(**kwargs)|safe }}
            {% if field.errors %}
            <div class="uk-alert-danger" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                {% for error in field.errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
{% endmacro %}

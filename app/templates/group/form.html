{% extends 'form.html' %}
{% from 'macros.html' import render_field %}

{% block title %}Gruppe bearbeiten{% endblock %}

{% block form %}
<form class="uk-form-stacked" method="POST">
    {{ render_field(form.name, class='uk-input') }}
    {{ render_field(form.description, class='uk-textarea') }}
    {{ form.csrf_token }}
    <input type="submit" class="uk-button uk-button-default" value="Speichern">
</form>
{% endblock %}

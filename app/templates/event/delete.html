{% extends 'confirm.html' %}

{% block title %}Anlass löschen{% endblock %}

{% block message %}
<div class="uk-alert uk-alert-danger uk-alert-large">
    Willst du den Anlass "{{event.name}}" wirklich löschen?
</div>

<dl class="uk-description-list">
    <dt>Treffpunkt</dt>
    <dd>{{ event.location }}</dd>
    <dt>Zeit</dt>
    <dd>{{ event.start | shortdatetime }}</dd>
</dl>

{{ event.abstract | markdown }}

{% endblock %}

{% extends 'form.html' %}
{% from 'macros.html' import render_field %}
{% block title %} {{ 'Mitgliedschaft ändern' if member.id else 'Gruppe beitreten'  }}{% endblock %}

{% block form %}
<form class="uk-form uk-form-stacked" method="POST">
    {{ render_field(form.role, class='uk-select') }}
    <input class="uk-button uk-button-default" type="submit" value="{{ 'Ändern' if member.id else 'Beitreten' }}">
    {{ form.csrf_token }}
</form>
{% endblock %}

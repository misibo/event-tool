{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block title %}Passwort zurücksetzen{% endblock %}

{% block content %}
<form class="uk-form-stacked" method="POST">
    {{ render_field(form.password, class='uk-input') }}
    {{ render_field(form.password_confirm, class='uk-input') }}
    {{ form.csrf_token }}
    <input type="submit" class="uk-button uk-button-default" value="Passwort zurücksetzen">
</form>
{% endblock %}
